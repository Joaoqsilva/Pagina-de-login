<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://kit.fontawesome.com/a9d73a4105.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Faça o registro</title>
    <style>
        @font-face {
          font-family:'ClearSans-Bold' ;
           src:url('../fonts/ClearSans-Regular.ttf') format('truetype');
           src: url('../fonts/ClearSans-Bold.ttf'),
        }
        </style>

</head>
<body>

    <div class="container">

   
    
    <div class="card-roxo">
        <div class="titulo">
            <h1>Registre-se</h1>
        </div>

        <div class="inputes">
            <div class="input-name">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Nome">
            </div>
            <div class="input-email">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
             
            <div class="input-senha">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Senha">

            </div>

            <div class="input-confirme-senha">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Confirme sua senha">
            </div>

            <div class="input-button">
                
                <input type="button" value="Registre-se">

            </div>
        </div>
        <div class="alternativa-register">
            <div>
                <h1>Outras formas de registrar-se</h1>
            </div>

            <div class="icons">
                <div class="git">
                    <a href=""><i class="fa-brands fa-github"></i></a>
                </div>

                <div class="google">
                    <a href=""><i class="fa-brands fa-google-plus-g"></i></a>
                </div>

                <div class="linkedin">
                    <a href=""><i class="fa-brands fa-linkedin"></i></a>
                </div>


            </div>

        </div>
    </div>

    <div class="card-branco">

        <div class="conta">
            <div>
                <h1>Ja tem uma conta?</h1>
            </div>
            <div class="linque">
                 <a href="../index.html">Faça o login</a>
            </div>

        </div> 


        <div class="textos">
            <div>
                <h1>Sobre a comunidade</h1>
            </div>
       
            <div class="textos-sobre">
                <div>
                    <h2>Oque fazemos</h2>
                    <p>Temos como interesse ajudar todas as pessoas ao nosso alcançe em areas de tecnologia</p>
                </div>
            <div>
                <h2>Sobre nos</h2>
                <p>Somo um comunidade internacionais com mais  de 10mill membros ativos</p>
            </div>
       

        </div>
    </div>
    </div>
</div>
</body>
</html>
